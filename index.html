<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="media/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="text/javascript" src="script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calc-body">
    <div class="calc-upper-body">
      <div class="calc-screen">
        <div class="screen-nums"></div>
      </div>
    </div>
    <div class="calc-middle-body">
      <div class="clr-btns clickable">AC</div>
      <div class="clr-btns clickable">-></div>
      <div class="enter-btn clickable">enter</div>
    </div>
    <div class="calc-lower-body">
      <div class="calc-btns">
        <div class="calc-btn clickable">7</div>
        <div class="calc-btn clickable">4</div>
        <div class="calc-btn clickable">1</div>
        <div class="calc-btn clickable">.</div>
      </div>
      <div class="calc-btns">
        <div class="calc-btn clickable">8</div>
        <div class="calc-btn clickable">5</div>
        <div class="calc-btn clickable">2</div>
        <div class="calc-btn clickable">0</div>
      </div>
      <div class="calc-btns">
        <div class="calc-btn clickable">9</div>
        <div class="calc-btn clickable">6</div>
        <div class="calc-btn clickable">3</div>
        <div class="placeholder-digit"></div>
      </div>
      <div class="calc-btns">
        <div class="calc-btn clickable">/</div>
        <div class="calc-btn clickable">*</div>
        <div class="calc-btn clickable">-</div>
        <div class="calc-btn clickable">+</div>
      </div>
    </div>
  </div>
</body>
</html>
